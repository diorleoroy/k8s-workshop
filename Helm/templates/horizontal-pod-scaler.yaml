# horizontal-pod-scaler.yaml

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  namespace: {{.Release.Namespace}}
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
    phase: {{ .Values.label.phase }}
spec:
  maxReplicas: {{ .Values.horizontalPodAutoscaler.minReplicas }}
  minReplicas:  {{ .Values.horizontalPodAutoscaler.maxReplicas }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.app.name }}-{{ .Values.label.phase }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: {{ .Values.horizontalPodAutoscaler.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: {{ .Values.horizontalPodAutoscaler.targetMemoryUtilizationPercentage }}